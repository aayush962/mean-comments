<form ng-submit="submitComment()">
  <input type="text" ng-model="commentor" name="commentor" placeholder="Type your name">
  <input type="textarea" ng-model="commentText" name="commentText" placeholder="Your comment">
  <button type="submit">Post Comment</button>
</form>

<div ng-repeat="comment in comments | orderBy:'-popularity'">
  <p>{{comment.text}}</p>
  Upvotes: {{comment.upvotes}}
  Downvotes: {{comment.downvotes}}
  <button ng-click="upvoteComment(comment._id)">Upvote</button>
  <button ng-click="downvoteComment(comment._id)">Downvote</button>
</div>

<p>{{errorMessage}}</p>
