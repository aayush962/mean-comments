<div class="comments-container">
  <h3>Comments</h3>
  <form ng-submit="submitComment()">
    <textarea class="comment-input" type="textarea" ng-model="formData.text" name="commentText" placeholder="Start typing your comment"></textarea>
    <input class="comment-user" type="text" ng-model="formData.commentor" name="commentor" placeholder="Your name">
    <button type="submit" class="comment-button">Post Comment</button>
    <p>{{errorMessage}}</p>
  </form>
</div>

<div class="comment-box" ng-repeat="comment in comments | orderBy:'-dateTime'">
  <div>
    <h5>Posted by {{comment.commentor}}</h5>
    <p>{{comment.text}}</p>
  </div>
  <div>
    <button class="comment-button" ng-click="commentAction(comment._id, 'upvote')">Upvote ({{comment.upvotes}})</button>
    <button class="comment-button" ng-click="commentAction(comment._id, 'downvote')">Downvote ({{comment.downvotes}})</button>
  </div>
</div>
